<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./Tic Tac Toe.css" />
   
</head>
<body>  
    <section>
        <h1>Tic Tac Toe</h1>
        <div id="bigBox" class=boxesborder>
            <span id="turn">Play</span>
            <div id=block0 class=boxes></div> 
            <div id=block1 class=boxes></div>
            <div id=block2 class=boxes></div>
            <div id=block3 class=boxes></div>
            <div id=block4 class=boxes></div>
            <div id=block5 class=boxes></div>
            <div id=block6 class=boxes></div>
            <div id=block7 class=boxes></div>
            <div id=block8 class=boxes></div>
        </div>
        <button onclick="newGame()">New Game</button>

    </section>

     <script src="./Tic Tac Toe script.js"></script>
</body>
</html>
